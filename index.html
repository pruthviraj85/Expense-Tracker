<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <form action="" id="expense-form">
            <input type="text" name="" id="expense-name" placeholder="Expense Name" required>
            <input type="number" name="" id="expense-amount" placeholder="Amount" required>
            <input type="date" name="" id="expense-date" required>
            <select name="" id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <input type="text" name="" id="search" placeholder="Search expense... ">

        <table border="1">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenste-list">
                <tr>
                    <td>Dinner</td>
                    <td>$150</td>
                    <td>2022-01-15</td>
                    <td>Food</td>
                    <td>
                        <button class="Edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
            </tbody>

        </table>

        <h2>Summary</h2>
        <p>Total Expense: <span id="total-expense">0</span></p>

        <canvas id="expense-chart">

        </canvas>

    </div>

</body>

</html>
